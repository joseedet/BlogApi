<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 { color: #333; }
        p { color: #555; }
        .footer { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Nuevo comentario en tu post</h2>
        <p>Hola {{NOMBRE_USUARIO}},</p>
        <p>Has recibido un nuevo comentario en tu post:</p>
        <p><strong>{{TITULO_POST}}</strong></p>
        <p>Puedes revisarlo en tu panel de administración.</p>
        <div class="footer">
            <p>Este es un mensaje automático de tu blog.</p>
        </div>
    </div>
</body>
</html>
